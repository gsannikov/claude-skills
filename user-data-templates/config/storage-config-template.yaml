# Storage Configuration
# Choose one backend and configure it

storage:
  backend: "local"  # Options: local, github, checkpoint, email, notion
  
  # Local Filesystem (Recommended)
  local:
    base_path: "/absolute/path/to/user-data"
  
  # GitHub Repository
  github:
    repo: "username/repo-name"
    token: "ghp_xxxxxxxxxxxx"
    branch: "main"
  
  # Checkpoint (Zero Setup)
  checkpoint:
    auto_export_after: 10
  
  # Email Storage
  email:
    imap_server: "imap.gmail.com"
    smtp_server: "smtp.gmail.com"
    email: "your-email@gmail.com"
    password: "app-password"
    folder: "Claude/SkillData"
  
  # Notion Database
  notion:
    token: "secret_xxxx"
    database_id: "xxxxxxxxxxxx"
