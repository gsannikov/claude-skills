# Claude Skill User Configuration Template
# Copy this file to user-config.yaml and customize for your needs

# ============================================================================
# SKILL METADATA
# ============================================================================
skill_metadata:
  version: "1.0.0"
  user_name: "Your Name"
  configured_at: "2025-11-03"
  last_updated: "2025-11-03"

# ============================================================================
# USER PROFILE (Customize this section)
# ============================================================================
user_profile:
  name: "Your Name"
  email: "your.email@example.com"
  timezone: "America/New_York"  # IANA timezone
  language: "en-US"
  
  # Add domain-specific profile fields here
  # Example for career skill:
  # career:
  #   current_role: "Software Engineer"
  #   years_experience: 5
  #   target_role: "Engineering Manager"

# ============================================================================
# FEATURE SETTINGS
# ============================================================================
feature_settings:
  # Enable/disable features
  feature_1:
    enabled: true
    parameters:
      setting_a: "value"
      setting_b: 42
      setting_c: true
  
  feature_2:
    enabled: false
    parameters:
      setting_x: "value"

# ============================================================================
# DATA SOURCES
# ============================================================================
data_sources:
  # Local paths (absolute paths recommended)
  primary_data: "/Users/username/path/to/data"
  cache_directory: "/Users/username/path/to/cache"
  backup_directory: "/Users/username/path/to/backups"
  
  # External sources (if applicable)
  # api_endpoint: "https://api.example.com"
  # api_key: "your-api-key"  # WARNING: Use environment variables for secrets!

# ============================================================================
# SCORING WEIGHTS (Example - customize for your domain)
# ============================================================================
scoring_weights:
  dimension_1: 35  # Most important
  dimension_2: 25
  dimension_3: 20
  dimension_4: 15
  dimension_5: 5   # Least important
  # Total should equal 100

# ============================================================================
# THRESHOLDS (Example - customize for your domain)
# ============================================================================
thresholds:
  priority_1_min: 70  # First tier cutoff
  priority_2_min: 50  # Second tier cutoff
  # Items below priority_2_min are priority 3

# ============================================================================
# OUTPUT PREFERENCES
# ============================================================================
output_preferences:
  # Format settings
  default_format: "yaml"  # yaml, json, markdown
  include_timestamps: true
  include_metadata: true
  
  # Report settings
  report_style: "detailed"  # detailed, summary, minimal
  max_items_per_report: 50
  
  # Logging
  log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  log_retention_days: 30

# ============================================================================
# INTEGRATIONS (if using external services)
# ============================================================================
integrations:
  # MCP Servers
  mcp_servers:
    filesystem:
      enabled: true
      path: "/Users/username/path/to/skill"
    
    # Add other MCP servers as needed
    # firecrawl:
    #   enabled: false
    # bright_data:
    #   enabled: false
  
  # External APIs (if applicable)
  # external_api:
  #   enabled: false
  #   endpoint: "https://api.example.com"

# ============================================================================
# ADVANCED SETTINGS
# ============================================================================
advanced:
  # Token budget management
  token_budget:
    warning_threshold: 0.5  # Warn at 50% usage
    max_threshold: 0.8      # Stop at 80% usage
  
  # Cache settings
  cache:
    enabled: true
    max_age_hours: 24
    max_size_mb: 100
  
  # Validation
  validation:
    strict_mode: true
    auto_fix: false

# ============================================================================
# CUSTOM SETTINGS (Add your domain-specific settings below)
# ============================================================================
custom:
  # Add any custom configuration here
  # Example:
  # my_feature:
  #   setting_1: "value"
  #   setting_2: 123
