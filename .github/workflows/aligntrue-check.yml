name: AlignTrue Validation
on: [pull_request]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install -g aligntrue
      - run: aligntrue check --ci
      - run: aligntrue drift --gates
