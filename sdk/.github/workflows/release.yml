name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Create release package
      run: |
        mkdir -p release-package
        
        # Copy essential files
        cp -r skill-package release-package/
        cp README.md release-package/
        [ -f LICENSE ] && cp LICENSE release-package/
        [ -f docs/shared/CHANGELOG.md ] && cp docs/shared/CHANGELOG.md release-package/
        
        # Copy docs if they exist
        [ -d docs ] && cp -r docs release-package/
        
        # Create ZIP
        cd release-package
        zip -r ../skill-package-v${{ steps.get_version.outputs.VERSION }}.zip .
        cd ..
        
    - name: Generate changelog
      id: changelog
      run: |
        if [ -f docs/shared/CHANGELOG.md ]; then
          # Extract latest version changelog
          CHANGELOG=$(awk '/^## \[.*\]/{flag=1; next} /^## \[.*\]/{flag=0} flag' docs/shared/CHANGELOG.md)
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        else
          echo "CHANGELOG=See commits for changes." >> $GITHUB_OUTPUT
        fi
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: skill-package-v${{ steps.get_version.outputs.VERSION }}.zip
        body: |
          ## Claude Skill v${{ steps.get_version.outputs.VERSION }}
          
          ${{ steps.changelog.outputs.CHANGELOG }}
          
          ### Installation
          1. Download the skill package
          2. Extract the ZIP file
          3. Follow setup instructions in README.md
          
          ### What's New
          See CHANGELOG.md for detailed changes
        draft: false
        prerelease: false
