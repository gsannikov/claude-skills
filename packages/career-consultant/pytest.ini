[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --cov=skill-package/scripts
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests
