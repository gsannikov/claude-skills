[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "local-rag"
version = "2.0.0"
description = "Local-first RAG indexer and searcher for your documents."
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Gur Sannikov" }]
requires-python = ">=3.11"
dependencies = [
  "chromadb>=0.4.0",
  "sentence-transformers>=2.2.0",
  "rapidfuzz>=3.0.0",
  "python-dotenv>=1.0.0",
  "pydantic-settings>=2.0.0",
  "requests>=2.28.0",
  "pypdf>=3.0.0",
  "pdf2image>=1.16.0",
  "Pillow>=9.0.0",
  "python-docx>=0.8.11",
  "python-pptx>=0.6.21",
  "openpyxl>=3.0.0",
  "ocrmypdf>=15.0.0",
  "pytesseract>=0.3.10",
  "mcp>=1.22.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.4.0",
  "pytest-cov>=4.1.0",
  "pytest-mock>=3.11.1",
  "pytest-asyncio>=0.21.1",
  "Pillow>=10.0.0",
  "ruff>=0.1.0",
  "coverage[toml]>=7.3.0",
]

[project.scripts]
local-rag = "local_rag.cli:main"
local-rag-index = "local_rag.indexer:main"
local-rag-query = "local_rag.query:main"
local-rag-visualize = "local_rag.visualize:main"

[tool.setuptools]
py-modules = ["sitecustomize"]

[tool.setuptools.packages.find]
include = ["local_rag*"]
