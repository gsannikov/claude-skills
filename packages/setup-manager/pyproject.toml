[project]
name = "setup-manager"
version = "0.1.0"
description = "Skill for managing the setup, discovery, and maintenance of Claude Skills."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
    "python-dotenv>=1.0.0",
    "toml>=0.10.2",
    "packaging>=23.0"
]

[project.scripts]
setup-manager = "setup_manager.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
